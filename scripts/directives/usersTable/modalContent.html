<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">x</button>
	<h1 id="myModalLabel" class="text-center">{{searchedUser.firstName}} {{searchedUser.surname}}</h1>
</div>
<div class="modal-body">
	<div class="container-fluid">
		<div class="row"> 
			<div class="col-lg-12">
				<div class="row"><div class="col-lg-4"><h4><i class="fa fa-fw fa-users"></i>Organisation: </h4></div><div class="col-lg-8"><h4>{{searchedUser.organisation}}</h4></div></div>
				<div class="row"><div class="col-lg-4"><h4><i class="fa fa-fw fa-flag"></i>Assigned tasks: </h4></div><div class="col-lg-8"><h4>{{searchedUser.assigned}}</h4></div></div>
				<div class="row"><div class="col-lg-4"><h4><i class="fa fa-fw fa-check-circle"></i>Tasks done: </h4></div><div class="col-lg-8"><h4>{{searchedUser.done}}</h4></div></div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-lg btn-default center-block" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">Close</button>
</div>
